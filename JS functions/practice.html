<!DOCTYPE html>
   <head>
       <meta charset = "utf-8"/>
       <title> Exercise prompt </title>
       

<img src="https://www.allaboutbirds.org/guide/assets/photo/306062281-480px.jpg" alt="">

<style>
body {
    background-color: lightblue;
}

</style>

       <script type = "text/javascript">
          function disp_prompt()
          {
             var name = prompt("Please enter your name", "");
             
             if(name != null && name != "")
             {
                document.write("Hi, " + name + ", how are you?");
             }      
          
            }
       </script>
   </head>
   <body>
       <input type = "button" onclick = "disp_prompt()" value = "Click for Millions" />
   </body>
</html>
