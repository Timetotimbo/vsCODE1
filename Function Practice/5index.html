<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>

    <script>
      let a;
      let b;

      fresh = (a, b) => {
        return a * b + " hello world";
      };
      document.getElementById("demo").innerHTML = fresh(4, 7);
    </script>
  </body>
</html>
<!-- with or without the declaration of a and b, the code still works!!! -->
