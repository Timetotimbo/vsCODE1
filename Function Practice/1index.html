<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="demo"></h1>

    <script>
      let a = 1;
      let b = 4;
      let c = 8;

      function $sum(b, c) {
        return b + c;
      }
      document.getElementById("demo").innerHTML = a + b + c;
      document.getElementById("demo").innerHTML = $sum(7, 7);
    </script>
  </body>
</html>
